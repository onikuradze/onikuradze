<body>
    <!--Navigation at the top of the page-->

    <!--Title of the home page-->
    <h1>
        <text>Top 50 Profiles on Instagram With the Most Followers in Millions</text><br>
        <text1>(Place mouse over individual bar to see more information)</text1>

    </h1>

    <!-- Div id for the chart -->
    <div id="my_dataviz"></div>

    <!--Script for the interactive visulization -->
    <script>

        // Set the dimensions and margins of the chart
        var margin = { top: 7, right: 30, bottom: 90, left: 60 },
            width = 1370 - margin.left - margin.right,
            height = 900 - margin.top - margin.bottom;

        // Append the SVG object to the body 
        var svg = d3.select("#my_dataviz")
            .append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
            .attr("transform",
                "translate(" + margin.left + "," + margin.top + ")");

        // Parse the Data
        d3.csv("inst_followers.csv", function (data) {
            console.log(data)

            // X axis domain, range and format for the attribute (Owner)
            var x = d3.scaleBand()
                .range([0, width])
                .domain(data.map(function (d) { return d.Owner; }))
                .padding(0.5);
            svg.append("g")
                .attr("transform", "translate(0," + height + ")")
                .call(d3.axisBottom(x))
                .selectAll("text")
                .attr("transform", "translate(-10,0)rotate(-45)")
                .style("text-anchor", "end");

            // Y axis domain and range
            var y = d3.scaleLinear()
                .domain([0, 590])
                .range([height, 0])
            svg.append("g")
                .call(d3.axisLeft(y));

            // Bars on the chart
            svg.selectAll("mybar")
                .data(data)
                .enter()
                .append("rect")
                .attr("x", function (d) { return x(d.Owner); })
                .attr("width", x.bandwidth())
                .attr("fill", "#9C1EE3")

                // no bar at the beginning of chart
                .attr("height", function (d) { return height - y(0); })
                .attr("y", function (d) { return y(0); })


            // Animation in descending order of the Y data (Followers) using a function to create the bars one at a time
            svg.selectAll("rect")
                .transition()
                .duration(800)
                .attr("y", function (d) { return y(d.Followers_mil); })
                .attr("height", function (d) { return height - y(d.Followers_mil); })
                //function that creates and logs the animation
                .delay(function (d, i) { console.log(i); return (i * 100) })

            // Create a div element with a class of "tooltip-rect" and set its opacity to 0
            var tooltip = d3.select("body")
                .append("div")
                .attr("class", "tooltip-rect")
                .style("opacity", 0);

            // Select all the rect elements in the SVG and bind data to them
            svg.selectAll("rect")
                .data(data)
                .enter()
                .append("rect")
                .attr("x", function(d, i) {
                        return i * 25;
                })
                .attr("y", function(d) {
                        return height - (d.Followers_mil * 4);
                })
                .attr("width", 20)
                .attr("height", function(d) {
                        return d.Followers_mil * 4;
                })
                .attr("fill", function(d) {
                        return color(d.Country);
                })
                // Add an on('mouseover') event listener to each rect element
                .on('mouseover', function (d, i) {
                    console.log("mouseover", this);
                    // make the highlighted bar pink
                    d3.select(this)
                        .transition()
                        .duration(100)
                        .attr('width', 20)
                        .attr('fill', '#FF6AD4');
                    // Set the opacity of the tooltip to 1
                    tooltip.style('opacity', 1);
                    // Set the position of the tooltip to the current mouse position
                    tooltip.style('left', d3.event.pageX + 'px')
                        .style('top', d3.event.pageY + 'px');
                    // Set the content of the tooltip to show all the attributes
                    tooltip.html(`Rank: ${d.Rank}<br>
                        Username: ${d.Username}<br>
                        Owner: ${d.Owner}<br>
                        Followers (mil): ${d.Followers_mil}<br>
                        Profession: ${d.Profession}<br>
                        Country: ${d.Country}`);
                })    
                // Add an on('mouseout') event listener to each rect element
                .on('mouseout', function (d, i) {
                     console.log("mouseout", this);
                    // return the bar to its original color and width
                    d3.select(this)
                         .transition()
                        .duration(100)
                        .attr('width', 20)
                        .attr('fill', function(d) {
                            return color(d.Country);
                        })
                    // Hide the tooltip
                     tooltip.style('opacity', 0);
                })

        })

    </script>
